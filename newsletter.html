<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Bent Creek Ceramics - Newsletter</title>
  </head>

  <body>
      <nav id="main_nav">
        <div id="nav_left">
          <a href="./index.html" id="main_nav_logo" class="main_nav_links">
            <img src="./images/bent-creek-logo.png">
          </a>
        </div>
        <div id="nav_center">
          <a href="./index.html" class="main_nav_links">Home</a>
          <a href="./about.html" class="main_nav_links">About</a>
          <a href="./newsletter.html" class="main_nav_links active_link">Newsletter</a>
        </div>
        <div id="nav_right">
        </div>
      </nav>
      <main id="newsletter_main">
        <div>
          <h2>Sign Up For Our Weekly Newsletter</h2>
          <h3>Stay Up To Date with events, activities, news, and specials.</h3>

          <form action="">
            <input id="nameInput" type="text" name="firstname" value="Name">
            <br />
            <input id="emailInput" type="text" name="lastname" value="Email">
            <br />
            <input id="signupButton" type="submit" value="Submit">
          </form>

        </div>

      </main>
      <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
          var nameVal = nameInput.value;
          var emailVal = emailInput.value;
          if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
          } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
          }
        });
      </script>
  </body>

</html>
